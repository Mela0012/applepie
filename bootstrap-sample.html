<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Food</title>
    <style>
      .col-xl-6 {
        border:1px solid white;
        background-color: #8A5EF7;
        color: white;
      }
      .col-xl-3 {
        border:1px solid white;
        background-color: #5E64F7;
        color: white;
      }
      .col-md-3 {
        border:1px solid white;
        background-color: #5E94F7;
        color: white;
      }
      .col-md-2 {
        border:1px solid white;
        background-color: #B0B3F7;
        color: white;
      }
      .col-2 {
        border:1px solid white;
        background-color: #5EC4F7;
        color: white;
      }
      .vertical {
          position: absolute;
          top: 50%;
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        height: 38px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xl-3">
          <img class="img-fluid" src="Gemini_Generated_Image_qky35dqky35dqky3.jpeg" alt="Fruit 3D icon"/>
        </div>
        <div class="col-xl-6">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Carbohydrate
            </button>
          </div>
        </div>
        <div class="col-xl-3">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Fiber
            </button>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-3">
          <img class="img-fluid" src="Gemini_Generated_Image_d9cpr3d9cpr3d9cp.jpeg" alt="Bread 3D icon"/>
        </div>
        <div class="col-md-2">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Carbohydrate
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Fiber
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Sugar
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Vitamin B
            </button>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-2">
          <img class="img-fluid" src="Gemini_Generated_Image_ci15meci15meci15.jpeg" alt="Dessert 3D icon"/>
        </div>
        <div class="col-2">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Sugar
            </button>
          </div>
        </div>
        <div class="col-2">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Saturated Fat
            </button>
          </div>
        </div>
        <div class="col-2">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Fiber
            </button>
          </div>
        </div>
        <div class="col-2">
            <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Calcium
            </button>
          </div>
        </div>
        <div class="col-2">
          <div class="vertical">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Potassium
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
